<!DOCTYPE html>
<html>
  <head>
    <title>Configuration page</title>
    <link
      rel="stylesheet"
      href="/css/configure.css"
      title="external style sheet"
      type="text/css"
    />
    <img
      id="arrow-left"
      width="10"
      height="10"
      src="/img/arrow-left.png"
      alt="arrow.png"
      style="display: none"
    />
    <img
      id="arrow-right"
      width="10"
      height="10"
      src="/img/arrow-right.png"
      alt="arrow.png"
      style="display: none"
    />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script src="/js/configure.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>configure</h1>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="user-input">
      <iframe name="votar" style="display: none" id="votar"></iframe>
      <form
        action="api/write"
        method="post"
        id="signup"
        name="signup"
        target="votar"
      >
        <div id="multiple-input" class="field"></div>
        <button type="submit">POST</button>
      </form>
    </div>
  </body>
</html>
